<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome} Seu nome tem <strong>${nome.length} letras. <br/>`) // <strong> fica em negrito o que vem depois, s.length conta quantos caractres tem
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/> `) // s.toUpperCase() tudo maíscula
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}. <br/>`) // s.LowerCase() tudo em minúsculo
    </script>

</body>

</html>
